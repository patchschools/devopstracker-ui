<h3>Register User</h3>

<form #regForm="ngForm" (ngSubmit)="register()" class="col-4" autocomplete="off">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" autofocus required [(ngModel)]="user.name" autocomplete="name1">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" required  [(ngModel)]="user.email" autocomplete="email1">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" autocomplete="password1">
    </div>
    <div  class="mb-3">
        <button [disabled]="regForm.invalid" type="submit" class="form-control btn btn-primary">Submit</button>
        
    </div>
</form>
